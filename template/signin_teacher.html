	<div class="container-login100">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
			<form method="post" class="login100-form validate-form" id="formid">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Enter a valid email">
					<input class="input100" type="email" name="email" placeholder="email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
					<input class="input100" type="password" name="pass" placeholder="password">
					<span class="focus-input100"></span>
				</div>
                
        
				<div class="container-login100-form-btn">
            
					<button type="submit" class="login100-form-btn" id="buttonid">
						Sign In
					</button>
                    
				</div>
            
				<div class="text-center p-t-57 p-b-20">
					<span class="txt1">
                        Not a member?
						<a href="{{ url_for('teacher_signup') }}" class="txt2 hov1">
						Sign up
					</a>
					</span>
				</div>

				<div class="text-center">
					
				</div>
			</form>

			
		</div>
